<form class="form-inline">
	<div class="form-group">
		<label>X</label>
		<select class="form-control" ng-model="xMetric" ng-options="metric.value as metric.display for metric in metrics">
		</select>
	</div>
	<div class="form-group">
		<label>Y</label>
		<select class="form-control" ng-model="yMetric" ng-options="metric.value as metric.display for metric in metrics">
		</select>
	</div>
	<div class="form-group">
		<label>Scale by</label>
		<select class="form-control" ng-model="scaleBy" ng-options="metric.value as metric.display for metric in scaleMetrics">
		</select>
	</div>
	<div class="form-group">
		<export-chart-modal chart-id="chart"></export-chart-modal>
	</div>
	<div class="form-group">
		<json-modal data="data"></json-modal>
	</div>
</form>
<hr>
<svg id="chart"></svg>
